- name: Demo on play Level variables
hosts: all
vars:
  URL: play.Example.com
  tasks:
    -name: print URL
    ansible.builtin.debug:
    msg: URL - {{ URL }}

- name: Load vars fro a file
 hosts: all
 vars_files:
   exvars.yml
tasks:
  -name: print URL
  ansible.builtin.debug:
  msg: URL - {{ URL }}


- name: Demo on task Level variables
 hosts: all
tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}
    vars:
      URL: tasks.example.com
