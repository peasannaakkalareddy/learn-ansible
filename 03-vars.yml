- name: Demo on play Level variables
  hosts: all
  vars:
  URL: play.Example.com
  tasks:
- name: print URL
  ansible.builtin.debug:
    msg: URL - {{ URL }}

- name: Load vars from a file
  hosts: all
  vars_files:
    - exvars.yml
  tasks:
- name: print URL
  ansible.builtin.debug:
    msg: URL - {{ URL }}

- name: Demo on task Level variables
  hosts: all
  tasks:
- name: print URL
  ansible.builtin.debug:
    msg: URL - {{ URL }}
  vars:
  URL: tasks.example.com

- name: variable from Roles
  hosts: all
  vars:
  URL_PLAY: play.example.com
  roles:
    - sample

- name: Demo on register varaibles
    hosts= all
  tasks:
- name: Run uptime shell command
  ansible.builtin.shell: uptime
  register: output
- name: print output
  ansible.builtin.debug:
    msg: '{{ output }}'
